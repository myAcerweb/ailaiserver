
<ion-content style="background: url('img/use_bg.png');overflow: hidden"  overflow-scroll="true">
    <form action="">
        <!--输入手机号码-->
        <div class="user">
            <div><img src="img/username_1.png" alt=""></div>
            <input ng-model="$parent.phone" type="text"  name="user" placeholder="手机号码" >
        </div>
        <!--输入密码-->
        <div class="pass">
            <div><img src="img/username_2.png" alt=""></div>
            <input ng-model="$parent.password" type="password"  name="user" placeholder="请输入密码" >
        </div>
        <!--登陆-->
        <div class="bt">
            <!-- 登录按钮-->
            <div ng-click="login()"><img src="img/username.png" alt=""></div>
        </div>
        <div style="width: 74%;margin: 5% auto;">
            <input type="checkbox" ng-model="$parent.agree" style="width: 20px;height: 20px">
            <span ui-sref="book2">注册即表示同意 <span style="color: rgba(165, 2, 2, 0.86)">《爱来服务用户协议》</span></span>
        </div>
        <!--忘记密码/立即注册-->
        <div class="user_register;" style="text-align: center;padding: 0 0 0 11%;">
            <div style="width: 35%;height:30px;float: left;border-radius: 25px;text-align: center" ui-sref="register">
                <!--<a href="#" style="display: block;color: white;line-height: 30px;font-size: 18px;text-decoration:none" ui-sref="register">立即注册</a>-->
                <img src="img/reg_sub.png" alt="" style="max-width: 100%">
            </div>
            <div style="width: 35%;height:30px;float: right;margin-right:12%;border-radius: 25px;background-color: rgba(184, 2, 2, 0.86)" ui-sref="reset">
                <!--<a href="#" style="display: block;color: white;line-height: 30px;font-size: 18px;text-decoration:none" ui-sref="reset">忘记密码</a>-->
                <img src="img/reset_sub.png" alt="" style="max-width: 100%">
            </div>
        </div>
    </form>
